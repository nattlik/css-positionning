<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
  .box {
    background-color: rgb(52, 52, 172);
    width: 500px;
    height: 300px;
    position: relative;
    top: 200px;
    left: 200px;
  }
  
  .red-circle {
    background-color: rgb(242, 102, 102);
    border-radius: 100%;
    width: 190px;
    height: 190px;
    top: 150px;
    left: 250px;
    z-index: 2;
    position: absolute;
  }


  </style>
</head>

<body>
  <div class="box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
